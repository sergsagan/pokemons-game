<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pokemon Fight</title>
    <link rel="shortcut icon" href="./images/favicon.ico" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="body">
    <header>
        <img class="logo"
             title="Reset Game"
             src="./assets/Pokemon_logo.png"
             alt="Pokemon">
    </header>
    <div class="playground">
        <div class="pokemon character">
            <span id='lvl-character' class="lvl">Lv. ?</span>

            <img id="img-character" src="" class="sprite">

            <div class="details">
                <h2 class="name" id="name-character"></h2>
                <div class="hp">
                    <div class="bar">
                        <div class="health" id="progressbar-character" style="width: 100%;"></div>
                    </div>
                    <span class="text" id="health-character">? / ?</span>
                </div>
            </div>
        </div>

        <div class="control"></div>

        <div class="pokemon enemy">
            <span id='lvl-enemy' class="lvl">Lv. ?</span>

            <img id="img-enemy" src="" class="sprite">

            <div class="details">
                <h2 class="name" id="name-enemy"></h2>
                <div class="hp">
                    <div class="bar">
                        <div class="health" id="progressbar-enemy" style="width: 100%;"></div>
                    </div>
                    <span class="text" id="health-enemy">? / ?</span>
                </div>
            </div>
        </div>
    </div>
    <div class="battle-log"></div>
</div>
<div class="catch_screen"></div>

<script src="main.js" type="module"></script>
</body>
</html>
